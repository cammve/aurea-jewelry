<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customize - Aurea Jewelry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
  </style>
</head>
<body class="bg-white text-gray-900">
  <!-- Navbar -->
  <nav class="flex justify-between items-center px-8 py-4 shadow-md bg-white sticky top-0 z-50">
    <a href="index.html" class="text-2xl font-bold tracking-wide text-yellow-700">Aurea Jewelry</a>
    <div class="space-x-6 text-gray-700">
      <a href="index.html" class="hover:text-yellow-700">Home</a>
      <a href="about.html" class="hover:text-yellow-700">About</a>
      <a href="shop.html" class="hover:text-yellow-700">Shop</a>
      <a href="customize.html" class="hover:text-yellow-700">Customize</a>
      <a href="contact.html" class="hover:text-yellow-700">Contact</a>
    </div>
  </nav>

  <!-- Customize Content -->
  <section class="max-w-3xl mx-auto px-8 py-16">
    <h1 class="text-4xl font-bold mb-6">Customize Your Jewelry</h1>
    <p class="text-lg text-gray-700 mb-8">
      Create a unique, one-of-a-kind piece by personalizing your bracelet or necklace with a custom engraving.
    </p>

    <form action="thankyou.html" method="get" class="space-y-6 bg-gray-50 p-8 rounded-xl shadow-md">
  <!-- Choose Item -->
      <div>
        <label for="item" class="block mb-2 font-semibold">Select Item</label>
        <select id="item" name="item" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-700">
          <option value="bracelet">Engraved Bracelet - $49</option>
          <option value="necklace">Personalized Necklace - $59</option>
          <option value="couple">Coupleâ€™s Set - $99</option>
        </select>
      </div>

      <!-- Engraving Text -->
      <div>
        <label for="engraving" class="block mb-2 font-semibold">Engraving Text</label>
        <input type="text" id="engraving" name="engraving" maxlength="30"
          placeholder="Enter your engraving (max 30 characters)"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-700" />
      </div>

      <!-- Special Instructions -->
      <div>
        <label for="notes" class="block mb-2 font-semibold">Special Instructions</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Optional notes for our team"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-700"></textarea>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full px-6 py-3 bg-yellow-700 text-white rounded-lg font-semibold hover:bg-yellow-800 transition">
        Submit Custom Request
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 py-8 text-center text-gray-600 mt-16">
    <p>&copy; 2025 Aurea Jewelry. All rights reserved.</p>
  </footer>
</body>
</html>
